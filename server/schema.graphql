type User {
  name: String!
}

type Card {
  id: String!
  name: String!
  content: String
  position: Int
}

type Message {
  message: String
}

type Column {
  id: String!
  name: String!
  position: Int
  Card: [Card]
}

type Board {
  id: String!
  title: String!
  User: User!
  Column: [Column]
}

type Mutation {
  createCard(name: String, position: String, column: String, content: String): Message
  createBoard(title: String!): Board
  moveCard(id: String, position: String): Message
  updateBoard(id: ID!, title: String!): Board
  deleteBoard(id: ID!): Message
}

type Query {
    board(id: String): Board
    boards: [Board]
    columns: [Column]
    cards: [Card]
}

type Subscription {
    moveCards(cardIds: String): Message
    createCard: Card
}